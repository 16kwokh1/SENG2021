{% extends "layout.html" %}

{% block head %}
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/home.css') }}">
{% endblock head %}

{% block active %}
    <a class="active" href="/">Home</a>
    <a href="/About">About</a>
    <a class="shopping_cart" href="/cart"><svg  xmlns="http://www.w3.org/2000/svg" width="24" stroke="#abc6dc" fill="#abc6dc" height="24" viewBox="0 0 24 24"><path d="M10 19.5c0 .829-.672 1.5-1.5 1.5s-1.5-.671-1.5-1.5c0-.828.672-1.5 1.5-1.5s1.5.672 1.5 1.5zm3.5-1.5c-.828 0-1.5.671-1.5 1.5s.672 1.5 1.5 1.5 1.5-.671 1.5-1.5c0-.828-.672-1.5-1.5-1.5zm1.336-5l1.977-7h-16.813l2.938 7h11.898zm4.969-10l-3.432 12h-12.597l.839 2h13.239l3.474-12h1.929l.743-2h-4.195z"/></svg></a>

{%endblock active %}

{% block content %}

  <div id="everything" class="container">
        <div id="roundSquare">
            <img src = "/static/priceGauge_Text.svg" id="appName" />
            <p id='description'>Compares prices from <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/28/Coles_logo.svg/1280px-Coles_logo.svg.png" height="20"> and <img src="https://cdn.worldvectorlogo.com/logos/woolworths-5.svg" height="25" >. Enter your groceries into the search bar below.</p>
        </div>

        <form method=post>
            <div class="search__container">
                <input class="search__input" id="search" name="search" type="text" placeholder="Search groceries here">
            </div>
        </form>
    </div>  

{% endblock content %}
